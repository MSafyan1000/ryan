default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: Automation_Consulting_Services_development

test:
  <<: *default
  database: Automation_Consulting_Services_test

production:
  <<: *default
  database: Automation_Consulting_Services_production
  username: Automation_Consulting_Services
  password: <%= ENV['AUTOMATION_CONSULTING_SERVICES_DATABASE_PASSWORD'] %>
